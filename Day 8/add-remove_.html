<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container{
            width: 800px;
            height: 800px;
            background-color: brown;
            margin: 2px;

        }
        .container div{
            width: 100px;
            height: 100px;
            float: left;
            background-color: blue;
            border: 2px solid black;
            overflow: hidden;
        }
        .container div:hover{
            background-color: aqua;
        }
    </style>
    <script>
        function clickhandler(){
            var box=document.createElement("div");
            document.getElementsByClassName("container")[0].appendChild(box);
        }
        function removeclickhandler(){
            var box= document.getElementsByClassName("container")[0].firstChild(box);

        }
        function init(){
            document.getElementsByTagName("button")[0].addEventListener("click",clickhandler);
            document.getElementsByTagName("button")[1].addEventListener("click",removeclickhandler);

        }
        document.addEventListener("DOMContentLoaded",init);
        
    </script>
</head>
<body>
    <button>Add Box</button>
    <button>Remove</button>
    <div class="container"></div>
</body>
</html>
