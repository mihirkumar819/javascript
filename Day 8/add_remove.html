<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        .container{
            width: 1200px;
            height: 600px;
            background-color: purple;
            margin: auto;
            border: 1px solid transparent;
        }
        .container div{
            width: 100px;
            height: 100px;
            background-color: orange;
            margin: 5px;
            overflow: hidden;
            float: left;
        }
    </style>
    <script>
    var count = 1;
function removelboxes(){
 var box = document.getElementsByClassName("container")[0].lastChild;
 document.getElementsByClassName("container")[0].removeChild(box)
}
 function removeboxes(){
var box = document.getElementsByClassName("container")[0].firstChild;
 document.getElementsByClassName("container")[0].removeChild(box)
 }
  function addboxes(){
 var box = document.createElement("div");
 box.textContent = count;
document.getElementsByClassName("container")[0].appendChild(box);
count++;
 }

 function init(){
 document.getElementsByTagName("button")[0].addEventListener("click",addboxes)
 document.getElementsByTagName("button")[1].addEventListener("click",removeboxes)
 document.getElementsByTagName("button")[2].addEventListener("click",removelboxes)
}
document.addEventListener('DOMContentLoaded',init)



</head>
<body>
    
</body>
</html>
