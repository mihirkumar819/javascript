<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container{
            width:800px;
            height:800px;
            margin: auto;
            border: 2px;
            background-color: blueviolet;

        }
        .container div{
            width: 200px;
            height: 200px;
            background-color: brown;
            float: left;
            margin: 5px;


        }
    </style>
    <script>
        function clickhandler(){
            var count=1
            var box=document.createElement("div");
            document.getElementsByClassName("container")[0].appendChild(box);
            count++;
    }
      function removeclickhandler(){
            var box=document.getElementsByClassName("container")[1].firstChild;
            document.getElementsByClassName("container")[0].removeChild(box);
            
      }
         function init(){
              document.getElementsByTagName("button")[0].addEventListener("click",clickhandler);
              document.getElementsByTagName("button")[1].addEventListener("click",removeclickhandler);

         }
             document.addEventListener("DOMContentLoaded",init);
    </script>
</head>
<body>
    <button>Stop Adding Box</button>
    <button>Add Box</button>
    <div class="container">
        <!-- <div class="div"></div> -->
    </div>

</body>
</html>
