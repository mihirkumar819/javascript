<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Optimize Document</title>
    <style>
        .container{
            width: 1200px;
            height: 600px;
            background-color: purple;
            margin: auto;
            border: 1px solid transparent;
        }
        .container div{
            width: 100px;
            height: 100px;
            background-color: rgb(98, 0, 255);
            margin: 5px;
            overflow: hidden;
            float: left;
            text-align: center;
        }
    </style>
    <script>
        var count=1;
         var container=null;
         var ri;
        // document.addEventListener("DOMContentLoaded",init);
        function removeSelectedbox(evt){
            
            document.getElementsByClassName("container")[0].removeChild(evt.target)

        }
        function clickHandler(){
            var box=document.createElement("div");
            document.getElementsByClassName("container")[0].appendChild(box);
            box.addEventListener("click",removeSelectedbox);
            box.innerText = count;
            count++;
        }
        function init(){
             var count=1
            ri=setInterval(function(){
                var box=document.createElement("div");
                container.appendChild(box);
                if(count>20){
                    clearInterval(ri);
                }
            },50);
            setInterval=ri;
            container=document.getElementsByTagName("button")
             container[0].addEventListener("click", clickHandler);
            //   container[1].addEventListener("click", removeFirstHandler);
            // container[2].addEventListener("click", removeLastHandler);
        }
        // function removeFirstHandler(){
        //     var box=document.getElementsByClassName("container")[0].firstChild;
        //     document.getElementsByClassName("container")[0].removeChild(box);

        // }
        // function removeLastHandler(){
        //     var box=document.getElementsByClassName("container")[0].lastChild;
        //     document.getElementsByClassName("container")[0].removeChild(box);
        // }
    </script>
</head>
<body>
    <button>Add Box</button>
    <button>Remove First Box</button>
    <button>Remove Last Box</button>
    <div class="container"></div>
</body>
</html>
